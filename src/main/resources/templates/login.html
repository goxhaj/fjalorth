<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css"  media="all" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>

<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Aksesoni faqen</h3>
        <br/>
        <input type="text" id="username" name="username"  th:placeholder="Username" class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email ose Password i gabuar, ju lutemi ti verifikoni perseri</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
    <br/>
    Mund te regjistroheni: <a th:href="@{/register}" title="Register">ketu</a>
</div>
</body>
</html>
